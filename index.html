    <title>AssetMap Login</title>

    <style>
    body {
      font-family: "Lato", sans-serif;
    }
    
    .sidenav {
      height:60%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 6;
      left: 0;
      background-color: lightgray;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 20px;
      margin-top: 80px;
      
    }
    
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    
    .sidenav a:hover {
      color: #57b846;
;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    

    </style>
    </head>

    
    <div id="mySidenav" class="sidenav rounded bg-grey z-depth-3">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <hr>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    

    
<nav class="navbar navbar-light bg-light z-depth-2">
  <!-- Hamburgericon to open sidenav --> 
  <button class="navbar-toggler" id="navHamburger" data-activates="slide-out" type="button" data-target="#sideNav" data-toggle="slide-out"
  aria-controls="sideNav" aria-orientation="vertical" aria-expanded="false" aria-label="Toggle navigation" onclick="openNav()"><i class="fa fa-bars"></i>
</button>
<a class="navbar-brand" href="#"><img src="img/AMPlogo.png" width="300"></a>

  <!--- Login ICON -------->
  <ul class="nav navbar-right">
    <li><button class="btn btn-success btn-md" id="loginBtn" data-toggle="modal" data-target="#loginModal"><span class="fa fa-user fa-lg mr-2"></span>Sign Up</a></li>
  </ul>
           
</nav>
<div class="modal fade" id="loginModal" tabindex="-3" role="dialog" aria-labelledby="myLoginModal" aria-hidden="true">
    <div class="modal-dialog cascading-modal modal-avatar modal-md" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header mx-auto">
          <img src="img/logo_test.png" alt="avatar" class="rounded-circle img-responsive">
        </div>
        <!--Body-->
        <div class="modal-body text-center mb-1">
            <!-- Name Fields -->
            <div class="form-row">
                <div class="col">                 
                    <div class="md-form mb-4">
                        <input type="text" id="regFormFirstName" class="form-control" placeholder="First name">                      
                    </div>
                </div>

                <div class="col">
                    <div class="md-form mb-4">
                        <input type="text" id="RegFormLastName" class="form-control" placeholder="Last name" >
                    </div>
                </div>
            </div>
            <!---  email and pass ---->
          <input type="username" type="text" id="userName" class="form-control form-control-sm validate ml-0"
            placeholder="Email" required>
          <label data-error="wrong" data-success="right" for="userName" class="ml-0"></label>

          <input type="password" type="text" id="password" class="form-control form-control-sm validate ml-0"
            placeholder="Password" required>
          <label data-error="wrong" data-success="right" for="password" class="ml-0"></label>

          <hr>
          <!--- modal footer ----->
          <div class="text-center mt-4">
            <button class="btn btn-primary">Sign Up <i class="fa fa-sign-in"></i></button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--- Modal reg end --------->


  <!------------  Login Form ------------->
  <div class="col">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-140">
                <span class="login100-form-title">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" required>

                    <!-- for custom validation error//tooltip
                      <div class="invalid-tooltip">
                      Please choose a unique and valid username.
                    </div>   -->
                    
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password" required>
                    
                </div>

                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        Forgot
                    </span>

                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <a href="dash.html" type="submit" class="login100-form-btn">
                        Sign in
                    </button></a>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-9">
                        Don’t have an account?
                    </span>

                    <a href="#" class="txt3 mb-2" data-toggle="modal" data-target="#loginModal">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

      <a class="footer-copyright ml-5 py-3">v1.1 |  ©2020 copyright ashraf madina</a>
